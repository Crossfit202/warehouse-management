<div class="content">
    <h1>Products</h1>
    <div *ngIf="loading">Loading...</div> 
    <button (click)="openAddModal()">Add Product</button>
    <table *ngIf="!loading" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Item Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.sku }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Add Product Modal -->
    <div *ngIf="showAddModal" class="modal">
      <div class="modal-content">
        <h3>Add Product</h3>
        <label>SKU</label>
        <input [(ngModel)]="newProduct.sku" />
        <label>Item Name</label>
        <input [(ngModel)]="newProduct.name" />
        <label>Description</label>
        <input [(ngModel)]="newProduct.description" />
        <div class="modal-actions">
          <button (click)="addProduct()">Add</button>
          <button (click)="closeAddModal()">Cancel</button>
        </div>
      </div>
    </div>
</div>
