<div class="content">
    <h1>Products</h1>
    <div *ngIf="loading">Loading...</div>
    <table *ngIf="!loading" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Item Name</th>
                <th>Description</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.sku }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
