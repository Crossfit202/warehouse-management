<div>
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <label>
            Username:
            <input type="text" name="username" [(ngModel)]="username" />
        </label>
        <br />
        <label>
            Password:
            <input type="password" name="password" [(ngModel)]="password" />
        </label>
        <br />
        <button type="submit">Login</button>
    </form>
    <p>{{ message }}</p>

    <p>Don't have an account?</p>
    <a href="/register">Register</a>

</div>
