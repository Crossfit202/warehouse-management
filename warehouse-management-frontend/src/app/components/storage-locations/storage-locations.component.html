<div class="content">
    <h1>Locations</h1>

    <ul>
        <li *ngFor="let storagelocation of storagelocations">
            <strong>{{ storagelocation.name }}</strong>
            <ul>
                <li>Name: {{ storagelocation.name }}</li>
                <li>Max Capacity: {{ storagelocation.max_capacity }}</li>
            </ul>
        </li>
    </ul>
</div>
