<!-- Sidebar Navigation -->
<div class="sidebar">
    <a href="/">
        <div class="logo"></div>
    </a>
    <a href="/dashboard" routerLinkActive="active">Dashboard</a>
    <a href="/warehouses" routerLinkActive="active">Warehouses</a>
    <a href="/storage-locations" routerLinkActive="active">Storage Locations</a>
    <a href="/inventory" routerLinkActive="active">Inventory</a>

<!-- Top Navbar -->
<div class="navbar d-flex justify-content-between align-items-center px-3 py-2 bg-light border-bottom">
    <div>
        <strong>Welcome, {{ username || 'Guest' }}</strong>
        <span class="badge bg-secondary ms-2">Role: {{ role || 'none' }}</span>
    </div>
    <div>
        <button *ngIf="!isLoggedIn" class="btn btn-success btn-sm" (click)="login()">Log In</button>
        <button *ngIf="isLoggedIn" class="btn btn-danger btn-sm" (click)="logout()">Log Out</button>
    </div>
</div>
